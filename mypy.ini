[mypy]
python_version = 3.11
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True
strict_optional = True
follow_imports = skip
exclude = (?x)^(archive/.*|data/|matlab/|matlab_utilities/|javascript/|data_processor/data/|data_processor/Data_Processor_r0\.working_safe\.py|data_processor/Data_Processor_r0\.py|python/data_processor/archive/.*|python/data_processor/launch_integrated\.py)


[mypy-numpy.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-PyQt5.*]
ignore_missing_imports = True
[mypy-PySide6.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-moderngl.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-customtkinter.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-Data_Processor_r0]
ignore_missing_imports = True

[mypy-constants]
ignore_missing_imports = True

[mypy-high_performance_loader]
ignore_missing_imports = True

[mypy-vectorized_filter_engine]
ignore_missing_imports = True

[mypy-Data_Processor_Integrated]
