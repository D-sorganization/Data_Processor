[mypy]
python_version = 3.11
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True
strict_optional = True
follow_imports = skip
exclude = (?x)(
    ^archive/|
    ^data/|
    ^matlab/|
    ^matlab_utilities/|
    ^javascript/|  # Future-proof: exclude JavaScript/TypeScript directories
    ^data_processor/data/|
    ^data_processor/Data_Processor_r0\.working_safe\.py|
    ^data_processor/Data_Processor_r0\.py|
    ^python/data_processor/Data_Processor_r0\.py|  # Exclude main legacy file
    ^python/data_processor/archive/  # Exclude archive directory in python/
)

[mypy-Data_Processor_r0]
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True
[mypy-scipy.*]
ignore_missing_imports = True
[mypy-matplotlib.*]
ignore_missing_imports = True
[mypy-PyQt5.*]
ignore_missing_imports = True
[mypy-PySide6.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-moderngl.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True
